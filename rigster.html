<!DOCTYPE html>

    body { font-family: "Tajawal", sans-serif; background-color: #f4f6f9; padding: 20px; }

      padding: 12px; border: none; border-radius: 5px; font-size: 1.1rem;
    }
    nav { text-align: center; margin-top: 20px; }
