<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحليل شامل للشركة</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9fbfc;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d7a;
    }
    form {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    button {
      background-color: #007acc;
      color: #fff;
      padding: 14px;
      margin-top: 25px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    #result, #swot, #gauge_div, #plan, #market_analysis {
      max-width: 750px;
      margin: 30px auto;
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-line;
      color: #0d47a1;
      line-height: 1.8;
    }
    #downloadPDF {
      background-color: #009688;
    }
    #aiAssistant {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
      z-index: 999;
    }
    #aiAssistant h3 {
      margin-top: 0;
      color: #007acc;
    }
    #aiMessages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .ai-message {
      background: #e1f5fe;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>📊 منصة تحليل أداء الشركات</h1>
  <form id="analysisForm">
    <label>اسم الشركة:</label>
    <input type="text" id="companyName" required><label>المدينة / العنوان:</label>
<input type="text" id="location" required>

<label>النشاط الرئيسي:</label>
<select id="mainActivity">
  <option value="صناعي">صناعي</option>
  <option value="تجاري">تجاري</option>
  <option value="خدمي">خدمي</option>
  <option value="زراعي">زراعي</option>
  <option value="أخرى">أخرى</option>
</select>

<label>نوع المنتج أو الخدمة:</label>
<input type="text" id="productType">

<label>الإيرادات الشهرية:</label>
<input type="number" id="revenue" required>

<label>المصاريف الشهرية:</label>
<input type="number" id="expenses" required>

<label>عدد الموظفين:</label>
<input type="number" id="employees" required>

<label>متوسط الغياب اليومي:</label>
<input type="number" id="absent" required>

<label>إجمالي الإنتاج الشهري:</label>
<input type="number" id="production" required>

<label>نوع العملاء (B2B / أفراد / جهات حكومية):</label>
<input type="text" id="clientType">

<label>تحليل SWOT (اختياري):</label>
<label>نقاط القوة:</label>
<textarea id="strengths"></textarea>
<label>نقاط الضعف:</label>
<textarea id="weaknesses"></textarea>
<label>الفرص:</label>
<textarea id="opportunities"></textarea>
<label>التهديدات:</label>
<textarea id="threats"></textarea>

<button type="submit">ابدأ التحليل</button>

  </form>  <div id="result"></div>
  <div id="gauge_div" style="width: 400px; height: 220px; margin: auto;"></div>
  <div id="plan"></div>
  <div id="swot"></div>
  <div id="market_analysis"></div>
  <button id="downloadPDF">تحميل التقرير PDF</button>  <!-- AI Assistant -->  <div id="aiAssistant">
    <h3>🤖 مساعد ذكي</h3>
    <div id="aiMessages"></div>
    <input type="text" id="aiInput" placeholder="اسأل عن مشكلة...">
    <button onclick="askAI()">أرسل</button>
  </div>  <script>
    function askAI() {
      const input = document.getElementById("aiInput").value.trim();
      const output = document.getElementById("aiMessages");
      if (!input) return;
      const reply = document.createElement("div");
      reply.classList.add("ai-message");

      // ردود ذكية مبدئية
      if (input.includes("تسويق")) {
        reply.innerText = "📢 نصيحة: ابدأ بتحليل جمهورك المستهدف، ثم قم بحملات مركزة عبر المنصات المناسبة.";
      } else if (input.includes("موظفين") || input.includes("غياب")) {
        reply.innerText = "👥 يفضل إعداد نظام حوافز وتقارير حضور يومية لتقليل معدل الغياب.";
      } else if (input.includes("مبيعات")) {
        reply.innerText = "💰 راجع دورة المبيعات، وعدد العملاء المحتملين، ووقت الإغلاق لتحسين الأداء.";
      } else {
        reply.innerText = "🤖 أنا مساعد ذكي! أوضح لي نوع المشكلة وسأساعدك بأفضل شكل ممكن 💡";
      }

      output.appendChild(reply);
      document.getElementById("aiInput").value = "";
    }
  </script>  <!-- التحليل السابق يبقى كما هو -->  <!-- ... (الكود السابق للتحليل موجود هنا) ... --></body>
</html>
