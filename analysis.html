<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحليل الأداء - رواء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0a4a7b;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #0a4a7b;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      max-width: 600px;
      margin: 20px auto;
      background: #e0f0ff;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #0a4a7b;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>تحليل أداء شركتك</h1>

<form id="analysisForm">
  <label>اسم الشركة</label>
  <input type="text" id="companyName" required>

  <label>عدد الموظفين الجدد</label>
  <input type="number" id="hiringCount" required>

  <label>نسبة الغياب (%)</label>
  <input type="number" id="absenceRate" required>

  <label>إجمالي الإنتاج</label>
  <input type="number" id="productionQty" required>

  <label>ملاحظات أخرى</label>
  <textarea id="notes"></textarea>

  <button type="submit">حلل الآن</button>
</form>

<div class="result" id="resultBox"></div>

<script>
  document.getElementById('analysisForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('companyName').value;
    const hire = +document.getElementById('hiringCount').value;
    const absent = +document.getElementById('absenceRate').value;
    const prod = +document.getElementById('productionQty').value;
    const notes = document.getElementById('notes').value;

    let result = `تحليل أداء شركة: ${name}\n\n`;
    result += `عدد الموظفين الجدد: ${hire}\n`;
    result += `نسبة الغياب: ${absent}%\n`;
    result += `إجمالي الإنتاج: ${prod} وحدة\n`;

    if (absent > 15) result += `⚠️ نسبة الغياب مرتفعة وقد تؤثر على الإنتاج.\n`;
    if (prod < 500) result += `⚠️ الإنتاج منخفض، يُنصح بمراجعة سير العمل.\n`;

    if (notes.trim() !== "") {
      result += `\n📌 ملاحظاتك:\n${notes}`;
    }

    document.getElementById('resultBox').innerText = result;
  });
</script>

</body>
</html>
