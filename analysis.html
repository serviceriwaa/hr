<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحليل أداء الشركة - رواء</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0a4a7b;
      margin-bottom: 30px;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="number"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #0a4a7b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #063557;
    }
    .result {
      max-width: 800px;
      margin: 30px auto;
      background: #e0f0ff;
      padding: 20px 25px;
      border-radius: 10px;
      font-weight: 600;
      color: #0a4a7b;
      min-height: 80px;
      box-sizing: border-box;
      white-space: pre-line;
    }
    nav {
      max-width: 900px;
      margin: 10px auto 20px;
      text-align: center;
    }
    nav a {
      color: #0a4a7b;
      margin: 0 10px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
