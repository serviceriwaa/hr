<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا - رواء</title>
  <style>
    body { font-family: "Tajawal", sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; color: #0a4a7b; }
    form {
      background: white; max-width: 500px; margin: auto;
      padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      margin-top: 20px; background: #0a4a7b; color: white;
      padding: 12px; border: none; width: 100%; font-size: 1.1rem;
      border-radius: 5px;
    }
    nav { text-align: center; margin-top: 20px; }
    nav a { color: #0a4a7b; text-decoration: none; font-weight: bold; margin: 0 10px; }
  </style>
</head>
<body>

<h2>تواصل معنا</h2>

<form>
  <label>اسمك</label>
  <input type="text" required />

  <label>البريد الإلكتروني</label>
  <input type="email" required />

  <label>رسالتك</label>
  <textarea required></textarea>

  <button type="submit">إرسال</button>
</form>

</html>
